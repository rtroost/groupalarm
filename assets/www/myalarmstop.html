	<script>

						imei : window.imei

				}).done(function(msg) {
					
				}).fail(function(msg) {
					console.log('kan geen verbinding maken');
				});
			} else {

			}

			
			window.wekker.stopAlarm();
			
		});
		
		
	</script>
