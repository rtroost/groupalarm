	<script id="groepsAlarmTemplate" type="text/x-handlebars-template">
		{{#if leader}}
		<li class="alarm {{#if set}}active{{else}}inactive{{/if}}" id="{{id}}">
			<div class="visible">
				<div class="save info finished">
					<span data-icon="P" aria-hidden="true" class="icon" style="color: black;"></span>
					<span class="time" style="float: left; margin-top: 0px; color: black;">{{hour}}:{{min}}</span><span style="float: left; color: black;">&nbsp; {{getDay repDay}}</span>
					Saved
					<span data-icon="/" aria-hidden="true"></span>
				</div>
			</div>
			<div class="hidden">
				<div class="remove">
					<span data-icon="\" aria-hidden="true"></span>
				</div>
				<h3>Title</h3>
				<div class="title" contenteditable="true">
					{{title}}
				</div>
				<h3>Description</h3>									
				<div class="description" contenteditable="true">
					{{description}}
				</div>
				<h3>When?</h3>
				{{hour}}:{{min}} {{getDay repDay}}
				<h3>Repeat?</h3>
				<ul class="days">
					{{frepDays repDay}}
				</ul>
				<div class="new-alarm-block">
					<span><select id="hour">{{setHours hour}}</select> Hour</span><span><select id="min">{{setMins min}}</select> Minutes</span>
					<input type="submit" value="Change alarm" class="alarmsubmit" />
				</div>
				<ul class="buttons">
					{{#if set}}
					<li class="set-alarm" data-toggle="On">
						<span data-icon="/" aria-hidden="true"></span> Active	
					</li>									
					{{else}}
					<li class="set-alarm" data-toggle="Off">
						<span data-icon="'" aria-hidden="true"></span> Inactive
					</li>
					{{/if}}
					<li class="delete-alarm"><span data-icon="\" aria-hidden="true"></span> Remove</li>
				</ul>
			</div>
		</li>
		{{else}}
		<li class="alarm {{#if set}}active{{else}}inactive{{/if}}" id="{{id}}">
			<div class="visible">
				<span data-icon="P" aria-hidden="true" class="icon"></span>
				<span class="time">{{hour}}:{{min}}</span>&nbsp; {{getDay repDay}}
			</div>
			<div class="hidden">
				<div class="full-version">
					<h2>Explained</h2>
						{{getDay repDay}} at <span class="large-inline">{{hour}}:{{min}}</span> you will be attending <span class="large-inline">{{title}}</span>. Your traveltime is set at <span class="large-inline">30 minutes</span> meaning you will be woken up at <span class="large-inline">{{hour}}:{{min}}</span>.
				</div>									
				<div class="description">
					<h2>Description</h2>
					{{description}}
				</div>
				{{#if set}}
				<p style="color: green;">deze wekker is actief</p>
				<ul class="group-alarm-actions-single">
					<li class="myAlarmSet">Deactivate my alarm</li>
					<li class="myAlarmTimeSet"><span data-icon="V" aria-hidden="true"></span> 30 minutes traveltime</li>
				</ul>
				{{else}}
				<p style="color: red;">deze wekker is niet actief</p>
				{{/if}}
			</div>
		</li>
		{{/if}}
	</script>
