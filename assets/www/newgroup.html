<!DOCTYPE html>
<html>
<head>
	<title>Wekkers</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="header-container">
		<header class="clearfix">
			<h1 class="title">Alarms</h1>
			<div class="btn left">Change</div>
   			<div class="btn right">New</div>
		</header>
	</div>
	<div class="main-container">
		<div class="wrapper clearfix">
				<span>Group name:</span>
				<input id="groupname" maxLength="25" name="groupname" type="text" />
				<div id="contacts">
	    			<script id="contactsTemplate" type="text/x-handlebars-template">
	     				<div id="{{id}}" class="contact">
	     					{{#if hasApp}}
	     						{{#if self}}
	     						{{else}}
	     							<span><input id="{{idgebruiker}}" class="contactCheckbox" type="checkbox"></span>
					      			<span>{{naam}}</span>
	     						{{/if}}
					     	{{/if}}
					    </div>
	    			</script>
   				</div>
			<button class="saveGroup" >save</button>
		</div> <!-- #main -->
	</div> <!-- #main-container -->

	<div class="footer-container">
		<footer>
			<nav id="footer-nav">
				<ul>
					<li>
						<a href="contact.html">
							<img src="images/contacten.png" />
							<span>Contacts</span>
						</a>
					</li>
					<li>
						<a href="wekkers.html">
							<img src="images/wekkers.png" />
							<span>Alarms</span>
						</a>
					</li>
					<li class="active">
						<a href="groepen.html">
							<img src="images/groepen_a.png" />
							<span>Groups</span>
						</a>
					</li>
					<li>
						<a href="instellingen.html">
							<img src="images/instellingen.png" />
							<span>Settings</span>
						</a>
					</li>
				</ul>
			</nav>
		</footer>
	</div>

	<!-- here comes the javascript -->
	<script src="js/jquery-min.js"></script>
	<script src="js/cordova-2.0.0.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/imei.js"></script>

	<!-- this is where we put our custom functions -->
	<script src="js/alarm_everywere.js"></script>
	<script src="js/newgroup.js"></script>
</body>
</html>
