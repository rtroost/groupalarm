<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="header-container">
		<header class="clearfix">
			<h1 class="title">Register</h1>
		</header>
	</div>
	<div class="main-container">
		<div class="wrapper clearfix">
				<div id="maincontent" class="mail" style="display: none;">
					<p>A mail has been send to your mailaccount.</p>

					<p>click refresh if you clicked on the link in de mail</p>
					<button class="refresh">Refresh</button>
					<br />
					<p>Click resend or enter your mail address to send the mail to another account.</p>
					<button class="resend">Resend</button>
					<br />
					<label for="id">Email</label><input class="email" type="text" />
					<button class="submit">Verstuur</button>

					<div class="showdata">

					</div>
				</div>
				
				<div id="maincontent" class="form" style="display: none;">
					<h1>Registreren</h1>
					<p>Vul hieronder je email adres in.</p>

					<label for="id">Email</label><input class="email" type="text" />
					<button class="submit">Verstuur</button>

					<div class="showdata">

					</div>
					<p class="paftermail" style="display: none;">Klik op refresh als je de mail geopend hebt.</p>
					<button class="refresh buttonaftermail" style="display: none;">Refresh</button>
				</div>
		</div> <!-- #main -->
	</div> <!-- #main-container -->

	<!-- here comes the javascript -->
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/register.js"></script>
	<script src="js/cordova-2.0.0.js"></script>

	<!-- this is where we put our custom functions -->
	<script src="js/script.js"></script>
</body>
</html>
