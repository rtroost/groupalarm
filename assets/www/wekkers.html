<!DOCTYPE html>
<html>
<head>
	<title>Wekkers</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="header-container">
		<header class="clearfix">
			<h1 class="title">Alarms</h1>
		</header>
	</div>
	<div class="main-container">
		<div class="wrapper clearfix">
			<ul class="blocks personal-alarms" id="personal-alarms">
				<li id="new-personal-alarm">
					<div class="visible">
						<h1><span data-icon="+" aria-hidden="true"></span> Create a new alarm</h1>
					</div>
					<div class="hidden">
						<div class="new-alarm-block">
							<span><select></select> Hour</span><span><select></select> Minutes</span>
							<input type="submit" value="Set new alarm" id="submitbutton" />
						</div>
					</div>
				</li>
				<li class="active">
					<div class="visible">
						<span data-icon="P" aria-hidden="true" class="icon"></span>
						<span class="time">13:17</span>
						<span data-icon="S" aria-hidden="true" class="config"></span>
						<ul class="repetition">
							<li>Mon <span data-icon="V" aria-hidden="true"></span></li>
							<li>Tue <span data-icon="V" aria-hidden="true"></span></li>
							<li>Wed <span data-icon="V" aria-hidden="true"></span></li>
							<li>Thu <span data-icon="V" aria-hidden="true"></span></li>
							<li>Fri <span data-icon="V" aria-hidden="true"></span></li>
							<li>Sat <span data-icon="V" aria-hidden="true"></span></li>
							<li>Sun <span data-icon="V" aria-hidden="true"></span></li>
						</ul>						
					</div>
					<div class="hidden">
						<ul class="buttons">
							<li><span data-icon="/" aria-hidden="true"></span> Active</li>
							<li><span data-icon="S" aria-hidden="true"></span> Configure</li>
							<li><span data-icon="\" aria-hidden="true"></span> Remove</li>
						</ul>
					</div>
				</li>
			</ul>
				
			<div id="result">
				<script id="alarmtemplate" type="text/x-handlebars-template">
					<div id="{{id}}" class="alarm">
						<div class="alarmLeft">
							<span class="alarmTime">{{hour}}:{{min}}</span>
							<span class="alarmDays">Every day</span>
						</div>
						<div class="alarmRight">
							<div class="statusContainer">
								{{#if set}}
									<div class="statusOn set" data-toggle="On">
										<div class="statusOnTekst">
											On
										</div>
									</div>
								{{else}}
									<div class="statusOff set" data-toggle="Off">
										<div class="statusOffTekst">
											Off
										</div>
									</div>
								{{/if}}
							</div>
							<img class="alarmPijl" src="images/pijl.png">
						</div>
						<div class="alarmhidden">
							<p>Ingesteld op: </p>
							<div class="days">
								{{frepDays repDay}}
							</div>
							<div class="divbutton">
								<button class="remove">
									Remove
								</button>
							</div>
						</div>
					</div>
				</script>
			</div>
		</div> <!-- #main -->
	</div> <!-- #main-container -->

	<div class="footer-container">
		<footer>
			<nav id="footer-nav">
				<ul>
					<li>
						<a href="contact.html">
							<img src="images/contacten.png" />
							<span>Contacts</span>
						</a>
					</li>
					<li class="active">
						<a href="wekkers.html">
							<img src="images/wekkers_a.png" />
							<span>Alarms</span>
						</a>
					</li>
					<li>
						<a href="groepen.html">
							<img src="images/groepen.png" />
							<span>Groups</span>
						</a>
					</li>
					<li>
						<a href="instellingen.html">
							<img src="images/instellingen.png" />
							<span>Settings</span>
						</a>
					</li>
				</ul>
			</nav>
		</footer>
	</div>

	<!-- here comes the javascript -->
	<script src="js/jquery-min.js"></script>
	<script src="js/cordova-2.0.0.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/imei.js"></script>
	<script src="js/alarm.js"></script>

	<script>

		$('#personal-alarms > li').on('click', function() {

			var clickedItem = $(this);

			if( ! $(clickedItem).hasClass('clicked')) {

				$(clickedItem).addClass('clicked');
				$(clickedItem).children('.hidden').slideDown('normal');

			} else {

				$(clickedItem).removeClass('clicked');
				$(clickedItem).children('.hidden').slideUp('normal');
			}	

		});
	</script>
</body>
</html>
