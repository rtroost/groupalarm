<!DOCTYPE html>
<html>
<head>
	<title>Wekkers</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="header-container">
		<header class="clearfix">
			<h1 class="title">Alarms</h1>
		</header>
	</div>
	<div class="main-container">
		<div class="wrapper clearfix">
			<ul class="blocks alarms" id="personal-alarms">
				<li class="new-alarm" id="new-personal-alarm">
					<div class="visible">
						<h1><span data-icon="+" aria-hidden="true"></span> Create a new alarm</h1>
					</div>
				</li>
				<script id="alarmtemplate" type="text/x-handlebars-template">
				<li class="alarm {{#if set}}active{{else}}inactive{{/if}}" id="{{id}}">
					<div class="popoutElement alarm_settings" id="pop_alarm_settings-{{id}}">
						<h1>Alarm options</h1>
						<div class="content">
							<h2>When</h2>
							<div class="setTime">
								<select id="hour">{{setHours hour}}</select> : <select id="min">{{setMins min}}</select>
							</div>
							<h2>On which days should this alarm be active?</h2>
							<ul class="days">
								{{frepDays repDay}}
							</ul>
						</div>
						<div class="lower">
							<a href="#" onClick="jspi.pop_alarm_close();"><span data-icon="-" aria-hidden="true"></span> Cancel</a>
							<a href="#" onClick="jspi.pop_alarm_accept();"><span data-icon="/" aria-hidden="true"></span> Accept</a>
						</div>
					</div>
					<div style="position:relative;">
						<span data-icon="P" aria-hidden="true" class="icon"></span>
						<div class="showTime">							
							<span class="time">{{hour}}:{{min}}</span>
							<ul class="showDates">
								<li>Mon</li>
								<li>Tue</li>
								<li>Wed</li>
								<li>Thu</li>
								<li>Fri</li>
							</ul>
						</div>
						
						<div class="options">
							<a href="#" onClick="jsalarm.remove_alarm();"><span data-icon="'" aria-hidden="true"></span></a>
							<a href="#" onClick="jsalarm.pop_alarm_settings({{id}});"><span data-icon="S" aria-hidden="true"></span></a>
							<a href="#" onClick="jsalarm.toggle_alarm();"><span data-icon="/" aria-hidden="true"></span></a>
						</div>
					</div>
				</li>
				</script>
			</ul>
		</div> <!-- #main -->
	</div> <!-- #main-container -->

	<div class="footer-container">
		<footer>
			<nav id="footer-nav">
				<ul>
					<li>
						<a href="contact.html">
							<img src="images/contacten.png" />
							<span>Contacts</span>
						</a>
					</li>
					<li class="active">
						<a href="wekkers.html">
							<img src="images/wekkers_a.png" />
							<span>Alarms</span>
						</a>
					</li>
					<li>
						<a href="groepen.html">
							<img src="images/groepen.png" />
							<span>Groups</span>
						</a>
					</li>
					<li>
						<a href="instellingen.html">
							<img src="images/instellingen.png" />
							<span>Settings</span>
						</a>
					</li>
				</ul>
			</nav>
		</footer>
	</div>

	<!-- here comes the javascript -->
	<script src="js/jquery-min.js"></script>
	<script src="js/cordova-2.0.0.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/imei.js"></script>
	<script src="js/alarm.js"></script>

</body>
</html>
