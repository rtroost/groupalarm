<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="header-container">
		<header class="clearfix">
			<h1 class="title">Contacts</h1>
		</header>
	</div>
	<div class="main-container">
		<div class="wrapper clearfix">
			<ul class="blocks contacts" id="contacts">
				<script id="contactsTemplate" type="text/x-handlebars-template">
					<li id="{{id}}" class="contact">
						{{#if hasApp}}
							<a style="text-decoration:none" href="profile.html?id={{idgebruiker}}">
								<img src="http://placehold.it/50x50" class="picture" />
								<span class="name">{{naam}}</span>
								<span class="phone">{{tel}}</span>
								<span class="hasApp yes"><span data-icon="." aria-hidden="true"></span><span>
							</a>
						{{else}}
							<a style="text-decoration:none" href="sms:{{tel}}?body=Check out Groupalarm for Android! Download it today from http://code.google.com/p/groupalarm/">
								<img src="http://placehold.it/50x50" class="picture" />
								<span class="name">{{naam}}</span>
								<span class="phone">{{tel}}</span>
								<span class="hasApp no"><span data-icon="." aria-hidden="true"></span></span>
							</a>
						{{/if}}
					</li>
				</script>
			</ul>
		</div> <!-- #main -->
	</div> <!-- #main-container -->

	<div class="footer-container">
		<footer>
			<nav id="footer-nav">
				<ul>
					<li class="active">
						<a href="contact.html">
							<img src="images/contacten_a.png" />
							<span>Contacts</span>
						</a>
					</li>
					<li>
						<a href="wekkers.html">
							<img src="images/wekkers.png" />
							<span>Alarms</span>
						</a>
					</li>
					<li>
						<a href="groepen.html">
							<img src="images/groepen.png" />
							<span>Groups</span>
						</a>
					</li>
					<li>
						<a href="instellingen.html">
							<img src="images/instellingen.png" />
							<span>Settings</span>
						</a>
					</li>
				</ul>
			</nav>
		</footer>
	</div>

	<!-- here comes the javascript -->
	<script src="js/jquery-min.js"></script>
	<script src="js/cordova-2.0.0.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/imei.js"></script>
	<script src="js/alarm_everywere.js"></script>

	<!-- this is where we put our custom functions -->
	<script src="js/contacts.js"></script>
</body>
</html>
