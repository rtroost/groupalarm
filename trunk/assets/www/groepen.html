<!DOCTYPE html>
<html>
<head>
	<title>Groepen</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="header-container">
		<header class="clearfix">
			<h1 class="title">Groups</h1>
		</header>
	</div>
	<div class="main-container">
		<div class="wrapper clearfix" id="content">
			<ul class="blocks invites" id="invites">
				<script id="invitesTemplate" type="text/x-handlebars-template">
				<li id="{{id}}">
					<span class="icon"><span data-icon="R" aria-hidden="true"></span></span>
					<div class="buttons">
						<div class="rejectbutton" style="display: inline-block">
							<span data-icon="\" aria-hidden="true"></span>
						</div>
						<div class="acceptbutton" style="display: inline-block">
							<span data-icon="." aria-hidden="true"></span>
						</div>
					</div>	
					You've been invited to join a new group by
					<span class="leader">{{beheerder}}</span> to join the group
					<span class="groupname">{{groepsnaam}}</span>
								
				</li>
				</script>
			</ul>
			<ul class="blocks groups" id="groups">
				<script id="groupsTemplate" type="text/x-handlebars-template">
				<li id="{{id}}">
					<div class="visible">
						<div class="group-name">{{groupname}}</div>
						<img src="http://placehold.it/75x75" class="group-image" />						
						<div class="group-alarm-first-up">
							<span data-icon="P" aria-hidden="true" class="icon"></span>
							<span class="date">Mon 13 jan</span><span class="time">13:37</span>
						</div>
						<!--<div class="group-pictures">
							<ul class="group-pictures-list">
								<li>
									<img src="http://placehold.it/35x35" />
									<span data-icon="/" aria-hidden="true" class="picture-status awake"></span>
									<span data-icon="R" aria-hidden="true" class="leader"></span>
								</li>
								<li>
									<img src="http://placehold.it/35x35" />
									<span data-icon="/" aria-hidden="true" class="picture-status awake"></span>
								</li>
								<li>
									<img src="http://placehold.it/35x35" />
									<span data-icon="W" aria-hidden="true" class="picture-status snooze"></span>
								</li>
								<li>
									<img src="http://placehold.it/35x35" />
									<span data-icon="P" aria-hidden="true" class="picture-status delay"></span>
								</li>
								<li><img src="http://placehold.it/35x35" /></li>
							</ul>
						</div>-->
						<ul class="buttons">
							<li><span data-icon="U" aria-hidden="true"></span></li>
							<li><span data-icon="P" aria-hidden="true"></span></li>
						</ul>
					</div>
					<div class="members" style="display: none;">
						<ul class="group-members-large">
							<li>
								<div class="visible">
									<img src="http://placehold.it/50x50" class="picture" />
									<div class="meta-data">
										<span class="name">Stefan Bayarri</span>
										<span class="status">Sleeping as usual</span>
									</div>
								</div>
								<div class="hidden">
									<ul class="actions">
										<li><span data-icon="U" aria-hidden="true"></span></li>	
										<li><span data-icon="R" aria-hidden="true"></span></li>
										<li><span data-icon="'" aria-hidden="true"></span></li>						
									</ul>
								</div>
							</li>
							<li>
								<div class="visible">
									<img src="http://placehold.it/50x50" class="picture" />
									<div class="meta-data">
										<span class="name">Stefan Bayarri</span>
										<span class="status">Sleeping as usual</span>
									</div>
								</div>
								<div class="hidden">
									<ul class="actions">
										<li><span data-icon="U" aria-hidden="true"></span></li>	
										<li><span data-icon="R" aria-hidden="true"></span></li>
										<li><span data-icon="'" aria-hidden="true"></span></li>						
									</ul>
								</div>
							</li>
							<li>
								<div class="visible">
									<img src="http://placehold.it/50x50" class="picture" />
									<div class="meta-data">
										<span class="name">Stefan Bayarri</span>
										<span class="status">Sleeping as usual</span>
									</div>
								</div>
								<div class="hidden">
									<ul class="actions">
										<li><span data-icon="U" aria-hidden="true"></span></li>	
										<li><span data-icon="R" aria-hidden="true"></span></li>
										<li><span data-icon="'" aria-hidden="true"></span></li>						
									</ul>
								</div>
							</li>
						</ul>
					</div>
					<div class="group-alarms" style="display: none;">
						<h2>Alarms</h2>
						<ul class="blocks alarms">
							{{#if member}}
							<li class="alarm">
								<div class="visible">
									<span data-icon="P" aria-hidden="true" class="icon"></span>
									<span class="time">13:07</span> on Mon Sep 17, 2012
								</div>
								<div class="hidden">
									<div class="full-version">
										<h2>Explained</h2>
											On <span class="large-inline">September 13, 2012</span> at <span class="large-inline">13:37</span> you will be attending <span class="large-inline">-title-</span>. Your traveltime is set at <span class="large-inline">30 minutes</span> meaning you will be woken up at <span class="large-inline">13:07</span>.
									</div>									
									<div class="description">
										<h2>Description</h2>
										We're going to the zoo!
									</div>
									<ul class="group-alarm-actions-single">
										<li>Deactivate my alarm</li>
										<li><span data-icon="V" aria-hidden="true"></span> 30 minutes traveltime</li>
									</ul>
								</div>
							</li>
							{{else}}
							<li class="alarm">
								<div class="visible">
									<div class="save info finished">
										<span data-icon="P" aria-hidden="true" class="icon" style="color: black;"></span>
										<span class="time" style="float: left; margin-top: 0px; color: black;">13:07</span><span style="float: left; color: black;">&nbsp;on Mon Sep 17, 2012</span>
										Saved
										<span data-icon="/" aria-hidden="true"></span>
									</div>
								</div>
								<div class="hidden">
									<div class="remove">
										<span data-icon="\" aria-hidden="true"></span>
									</div>
									<h3>Title</h3>
									<div class="title" contenteditable="true">
										Enter your title here
									</div>
									<h3>Description</h3>									
									<div class="description" contenteditable="true">
										Enter your description here
									</div>
									<h3>When?</h3>
									Monday, January 13, 2012 at 13:37
									<h3>Repeat?</h3>
									<ul class="days">
										<li class="day" data-toggle="on" data-daynr="1">Mon <span data-icon="/" aria-hidden="true"></span></li><li class="day" data-toggle="on" data-daynr="2">Tue <span data-icon="/" aria-hidden="true"></span></li><li class="day" data-toggle="on" data-daynr="4">Wen <span data-icon="/" aria-hidden="true"></span></li><li class="day" data-toggle="on" data-daynr="8">Thu <span data-icon="/" aria-hidden="true"></span></li><li class="day" data-toggle="off" data-daynr="16">Fri <span data-icon="-" aria-hidden="true"></span></li><li class="day" data-toggle="on" data-daynr="32">Sat <span data-icon="/" aria-hidden="true"></span></li><li class="day" data-toggle="off" data-daynr="64">Sun <span data-icon="-" aria-hidden="true"></span></li>
									</ul>
								</div>
							</li>
							<li class="new-alarm">
								<h1><span data-icon="+" aria-hidden="true"></span> Add alarm</h1>
							</li>
							{{/if}}
						</ul>
					</div>
				</li>
				</script>
				<li class="new-group">
					<div class="visible">
						<h1><span data-icon="+" aria-hidden="true"></span>
							<a href="newgroup.html">
								New Group
							</a>
						</h1>
					</div>
					<div class="hidden"></div>
				</li>
			</ul>			
		</div> <!-- #main -->
	</div> <!-- #main-container -->

	<div class="footer-container">
		<footer>
			<nav id="footer-nav">
				<ul>
					<li>
						<a href="contact.html">
							<img src="images/contacten.png" />
							<span>Contacts</span>
						</a>
					</li>
					<li>
						<a href="wekkers.html">
							<img src="images/wekkers.png" />
							<span>Alarms</span>
						</a>
					</li>
					<li class="active">
						<a href="groepen.html">
							<img src="images/groepen_a.png" />
							<span>Groups</span>
						</a>
					</li>
					<li>
						<a href="instellingen.html">
							<img src="images/instellingen.png" />
							<span>Settings</span>
						</a>
					</li>
				</ul>
			</nav>
		</footer>
	</div>

	<!-- here comes the javascript -->
	<script src="js/jquery-min.js"></script>
	<script src="js/cordova-2.0.0.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/imei.js"></script>
	<!-- <script src="js/getGroups.js"></script> -->
	<script src="js/alarm_everywere.js"></script>
	<script src="js/groupalarm.js"></script>
	<script src="js/groups.js"></script>
	<script src="js/invites.js"></script>
</body>
</html>
