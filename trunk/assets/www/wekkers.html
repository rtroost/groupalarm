<!DOCTYPE html>
<html>
<head>
	<title>Wekkers</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="header-container">
		<header class="clearfix">
			<h1 class="title">Alarms</h1>
		</header>
	</div>
	<div class="main-container">
		<div class="wrapper clearfix">
			<ul class="blocks alarms" id="personal-alarms">
				<li class="new-alarm" id="new-personal-alarm">
					<div class="visible">
						<h1><span data-icon="+" aria-hidden="true"></span> Create a new alarm</h1>
					</div>
					<!--<div class="hidden">
						<div class="new-alarm-block">
							<span><select id="hour"></select> Hour</span><span><select id="min"></select> Minutes</span>
							<input type="submit" value="Set new alarm" id="submitbutton" />
						</div>
					</div>-->
				</li>
				<script id="alarmtemplate" type="text/x-handlebars-template">
				<li class="alarm {{#if set}}active{{else}}inactive{{/if}}" id="{{id}}">
					<div class="visible">
						<span data-icon="P" aria-hidden="true" class="icon"></span>
						<span class="time">{{hour}}:{{min}}</span>
						<span data-icon="S" aria-hidden="true" class="config"></span>
						<ul class="days">
							{{frepDays repDay}}
						</ul>						
					</div>
					<div class="hidden">
						<div class="new-alarm-block">
							<span><select id="hour">{{setHours hour}}</select> Hour</span><span><select id="min">{{setMins min}}</select> Minutes</span>
							<input type="submit" value="Change alarm" class="alarmsubmit" />
						</div>
						<ul class="buttons">
							{{#if set}}
							<li class="set-alarm" data-toggle="On">
								<span data-icon="/" aria-hidden="true"></span> Active	
							</li>									
							{{else}}
							<li class="set-alarm" data-toggle="Off">
								<span data-icon="'" aria-hidden="true"></span> Inactive
							</li>
							{{/if}}
							<li class="delete-alarm"><span data-icon="\" aria-hidden="true"></span> Remove</li>
						</ul>
					</div>
				</li>
				</script>
			</ul>
		</div> <!-- #main -->
	</div> <!-- #main-container -->

	<div class="footer-container">
		<footer>
			<nav id="footer-nav">
				<ul>
					<li>
						<a href="contact.html">
							<img src="images/contacten.png" />
							<span>Contacts</span>
						</a>
					</li>
					<li class="active">
						<a href="wekkers.html">
							<img src="images/wekkers_a.png" />
							<span>Alarms</span>
						</a>
					</li>
					<li>
						<a href="groepen.html">
							<img src="images/groepen.png" />
							<span>Groups</span>
						</a>
					</li>
					<li>
						<a href="instellingen.html">
							<img src="images/instellingen.png" />
							<span>Settings</span>
						</a>
					</li>
				</ul>
			</nav>
		</footer>
	</div>

	<!-- here comes the javascript -->
	<script src="js/jquery-min.js"></script>
	<script src="js/cordova-2.0.0.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/imei.js"></script>
	<script src="js/alarm.js"></script>

</body>
</html>
