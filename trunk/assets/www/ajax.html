<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Stopwatch en Timer</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	</head>
	<body>
		<div id="content">
			<a class="button-blue" href="index.html" >Home</a><br />
			<label for="id">ID</label><input id="id" type="text" /><br /><br />
			<button class="button-blue" id="klik">Start</button>
			<div id="data">
				
			</div>
		</div>
		<script>
			(function( $ ){
				var button = $('button#klik'),
					data = $('div#data'),
					input = $('input#id');
					
				button.on('click', function(){
					var ajax = $.ajax({
						url: 'http://www.remcovdk.com/testscripts/',
						type: 'POST',
						data: {id: input.attr('value')},
						dataType: 'json',
						
					});
					
					ajax.done(function(msg){
						data.empty();
						if(msg == 'niks'){
							$('<p>', {text: 'Er zijn geen records gevonden.'}).appendTo(data);
						} else {
							for (var i=0; i < msg.length; i++) {
								$('<p>', {text: 'id = ' + input.attr('value') + '  value = ' + msg[i].value}).appendTo(data);
							};
						}
					});
					
					ajax.fail(function(msg){
						console.log('ERROR');
					});
				});
			})( jQuery );
		</script>
	</body>
</html>
