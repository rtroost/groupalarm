<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="header-container">
		<header class="clearfix">
			<h1 class="title">Profile</h1>
		</header>
	</div>
	<div class="main-container">
		<div class="wrapper clearfix" id="content">
			<div id="profiles">
				<script id="profileTemplate" type="text/x-handlebars-template">
					<table>
						<tr>
							<td style="width:150px"><b>Naam:</b></td>
							<td>{{fullname}}</td>
						</tr>
						<tr>
							<td><b>Nickname:</b></td>
							<td>{{nickname}}</td>
						</tr>
						<tr>
							<td><b>Mobiel nummer:</b></td>
							<td><a href="tel:{{mobile}}">{{mobile}}</a></td>
						</tr>
						<tr>
							<td><b>Backup nummer:</b></td>
							<td><a href="tel:{{backup}}">{{backup}}</a></td>
						</tr> 
					</table>
				</script>
				<img id="profilePic"></img>
			</div>	
		</div> <!-- #main -->
	</div> <!-- #main-container -->

	<div class="footer-container">
		<footer>
			<nav id="footer-nav">
				<ul>
					<li>
						<a href="contact.html">
							<img src="images/contacten.png" />
							<span>Contacts</span>
						</a>
					</li>
					<li>
						<a href="wekkers.html">
							<img src="images/wekkers.png" />
							<span>Alarms</span>
						</a>
					</li>
					<li>
						<a href="groepen.html">
							<img src="images/groepen.png" />
							<span>Groups</span>
						</a>
					</li>
					<li class="active">
						<a href="instellingen.html">
							<img src="images/instellingen_a.png" />
							<span>Settings</span>
						</a>
					</li>
				</ul>
			</nav>
		</footer>
	</div>

	<!-- here comes the javascript -->
	<script src="js/jquery-min.js"></script>
	<script src="js/cordova-2.0.0.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/imei.js"></script>
	<script src="js/alarm_everywere.js"></script>
	<script src="js/profile.js"></script>
</body>
</html>
